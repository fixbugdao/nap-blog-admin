<div class="breadcrumb-holder container-fluid">
  <ul class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Articles</li>
  </ul>
</div>
<section class="tables">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <h3 class="h4">Articles</h3>
            <a class="btn btn-primary" routerLink="/articles/create">Create</a>
          </div>
          <div class="card-body">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Title</th>
                  <th>Sub title</th>
                  <th>Published</th>
                  <th>Published Date</th>
                  <th>Created Date</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let article of articles | async; let i=index">
                  <th scope="row">{{i + 1}}</th>
                  <td>{{article.title}}</td>
                  <td>{{article.subTitle}}</td>
                  <td>{{article.published}}</td>
                  <td>{{article.publishedDate}}</td>
                  <td>{{article.createdDate}}</td>
                  <td><button class="btn btn-danger" (click)="deleteArticle(article.$key)">Delete</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
