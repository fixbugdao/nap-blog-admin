<div class="breadcrumb-holder container-fluid">
  <ul class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Dashboard</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/articles/index">Articles</a>
    </li>
    <li class="breadcrumb-item active">Create</li>
  </ul>
</div>
<section class="forms">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <h3 class="h4">Create Article</h3>
          </div>
          <div class="card-body">
            <form class="form-horizontal" (ngSubmit)="onSubmit()" #articleForm="ngForm">
              <div class="form-group row">
                <label class="col-sm-3 form-control-label">Category</label>
                <div class="col-sm-9">
                  <select class="form-control" id="categoryId" required [(ngModel)]="article.categoryId" name="categoryId" #categoryId="ngModel">
                    <option *ngFor="let category of categories | async" [value]="category.$key">{{category.name}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 form-control-label">Title</label>
                <div class="col-sm-9">
                  <input type="textbox" class="form-control" required [(ngModel)]="article.title" name="title">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 form-control-label">Sub Title</label>
                <div class="col-sm-9">
                  <input type="textbox" class="form-control" required [(ngModel)]="article.subTitle" name="subTitle">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 form-control-label">Content</label>
                <div class="col-sm-9">
                  <div [froalaEditor] [(froalaModel)]="article.content" name="content"></div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 form-control-label">Published</label>
                <div class="col-sm-9">
                  <input type="checkbox" [(ngModel)]="article.published" name="published">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                  <input type="submit" value="Create" class="btn btn-primary">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
