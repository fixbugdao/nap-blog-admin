<div class="breadcrumb-holder container-fluid">
  <ul class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Categories</li>
  </ul>
</div>
<section class="tables">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <a class="btn btn-primary" routerLink="/categories/create">Create</a>
          </div>
          <div class="card-body">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Index</th>
                  <th>Active</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let category of categories | async; let i=index">
                  <th scope="row">{{i + 1}}</th>
                  <td>{{category.name}}</td>
                  <td>{{category.index}}</td>
                  <td>{{category.active}}</td>
                  <td><button class="btn btn-danger" (click)="deleteCategory(category.$key)">Delete</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
