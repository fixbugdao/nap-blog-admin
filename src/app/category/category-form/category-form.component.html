<div class="breadcrumb-holder container-fluid">
  <ul class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Dashboard</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/categories/index">Categories</a>
    </li>
    <li class="breadcrumb-item active">Create</li>
  </ul>
</div>
<section class="forms">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <h3 class="h4">Create Category</h3>
          </div>
          <div class="card-body">
            <form class="form-horizontal" (ngSubmit)="onSubmit()" #categoryForm="ngForm">
              <div class="form-group row">
                <label class="col-sm-3 form-control-label">Name</label>
                <div class="col-sm-4">
                  <input type="textbox" class="form-control form-control-success" required 
                    [(ngModel)]="category.name" #name="ngModel" name="name">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 form-control-label">Index</label>
                <div class="col-sm-1">
                  <input type="textbox" class="form-control form-control-warning" id="index" 
                    [(ngModel)]="category.index" name="index">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 form-control-label">Active</label>
                <div class="col-sm-1">
                  <input type="checkbox" class="form-control form-control-warning" id="active" 
                    [(ngModel)]="category.active" name="active">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                  <input type="submit" value="Create" class="btn btn-primary">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
